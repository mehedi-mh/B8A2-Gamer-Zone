<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gamer</title>
        <link rel="stylesheet" href="styles/design.css">
        <link rel="stylesheet" href="styles/responsive.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="icon" href="images/Frame.png">
    </head>
    <body>
        <header>

            <nav>
                <div class="nav-container">
                    <div class="logo-container">
                        <img class="hbr-img" src="images/Frame.png" alt>
                        <p><span class="g">G</span>amer</p>
                    </div>

                    <div class="nav-items-container ">
                        <a class="hbr-text1" href>About Us</a>
                        <a class="hbr-text1" href>Developer</a>
                        <div class="items-icon">
                            <p class="hbr-text1">Follow Us On</p>
                            <i class="fa-brands fa-youtube hbr-icon"
                                style="color:#F61C0D"></i>
                            <i class="fa-brands fa-tiktok  hbr-icon"
                                style="color:black"></i>

                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="banner-container">
                <div class="banner">
                    <div class="banner-text">
                        <h2 class="font-48">PLAY LIKE THE</h2>
                        <h1 class="text-gradient">G.O.A.T.</h1>

                        <p class="font-20"><span><i
                                    class="fa-regular fa-circle-play"></i></span>
                            1-Click instant play</p>
                        <p class="font-20"><span><i class="fa-solid fa-download"></i></span>
                            No Download</p>
                        <p class="font-20"><span><i
                                    class="fa-solid fa-people-group"></i></span>
                            1000s of supported online games</p>

                    </div>
                    <div class="banner-btn">
                        <button class="btn-sign-in hbr-btn1">SIGN IN</button>
                        <button class="btn-go hbr-btn2">GO ROGUE</button>

                    </div>
                </div>
                <div class="banner-img">

                    <img src="images/Group 18.png" alt>

                </div>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
